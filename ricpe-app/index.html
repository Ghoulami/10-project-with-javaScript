<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body class="center">
    <div class="container center">
      <header class="center">
        <input type="text" name="" id="" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>

      <div class="fav_container center">
        <h3>Favorites Meals</h3>
        <ul class="center">
          <li class="fav_item center">
            <img
              src="https://www.themealdb.com//images//media//meals//xxpqsy1511452222.jpg"
              alt=""
              class="fav-img"
            />
            <span>Matar</span>
            <button class="clear"><i class="fas fa-window-close"></i></button>
          </li>
          <li class="fav_item center">
            <img
              src="https://www.themealdb.com//images//media//meals//lhqev81565090111.jpg"
              alt=""
              class="fav-img"
            />
            <span>Bitterballen</span>
            <button class="clear"><i class="fas fa-window-close"></i></button>
          </li>
          <li class="fav_item center">
            <img
              src="https://www.themealdb.com//images//media//meals//ryppsv1511815505.jpg"
              alt=""
              class="fav-img"
            />
            <span>BeaverTails</span>
            <button class="clear"><i class="fas fa-window-close"></i></button>
          </li>
          
        </ul>
      </div>

      <div class="meals_container center">
        <div class="meal center">
          <span class="tag">Random Recipe</span>
          <div class="meal_header">
            <img
              src="https://www.themealdb.com/images/media/meals/xxtsvx1511814083.jpg"
              alt=""
            />
          </div>
          <div class="meal_body">
            <h4>The meal title</h4>
            <button>
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
